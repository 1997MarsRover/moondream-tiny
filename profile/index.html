<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anthony Marugu</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script>
</head>
<body>
    <div style="display: flex; justify-content: center; align-items: center; height: 20vh;">
        <div style="width: 200px; height: 200px; background-color: #e0e0e0; display: flex; justify-content: center; align-items: center; border: 2px dashed #ccc;">
            <img src="https://pbs.twimg.com/profile_images/1895549081969168384/Najr16lI_400x400.jpg" alt="Profile Picture" style="width: 100%; height: 100%; object-fit: cover;">
        </div>
    </div>
    
    
    <div id="markdown-content"></div>
    


    <script>
        // Function to render markdown content
        function renderMarkdown(markdownText) {
            try {
                const htmlContent = marked.parse(markdownText);
                document.getElementById('markdown-content').innerHTML = htmlContent;
                console.log('Markdown rendered successfully');
            } catch (err) {
                console.error('Error rendering markdown:', err);
            }
        }

        // Sample markdown content (since we can't read files in browser)
        const markdownContent = `
## Anthony Marugu
---
### Projects

- [cUDA Docs]()
- [Tensor Implementation]()
- [*Kernels*]()
- [Lisp Compiler]()
- [Moondream python package]()
- [grayscaling top performance gPUmODE]()



### Writes

- []()



        `;

        // Render the markdown when page loads
        document.addEventListener('DOMContentLoaded', function() {
            renderMarkdown(markdownContent);
        });

    </script>
</body>
</html>
